<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product â€” Aurora Store</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-50 text-gray-900">

  <header class="bg-white border-b">
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
      <a href="/" class="text-xl font-bold">Aurora Store</a>
      <a href="/cart.html" class="text-gray-600">Cart (<span id="top-cart-count-3">0</span>)</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <div id="product-root" class="grid grid-cols-1 md:grid-cols-2 gap-8 bg-white p-6 rounded-lg shadow">
      <!-- filled by JS -->
      <div class="flex items-center justify-center">
        <img id="product-image" src="/images/placeholder.jpg" alt="Product" class="w-full h-[420px] object-contain rounded-lg">
      </div>
      <div>
        <h1 id="product-name" class="text-3xl font-bold"></h1>
        <div id="product-price" class="text-2xl text-indigo-600 font-extrabold mt-4"></div>
        <p id="product-desc" class="text-gray-600 mt-4"></p>

        <div class="mt-6 flex items-center gap-3">
          <div class="inline-flex items-center border rounded">
            <button id="qty-dec" class="px-3 py-2">-</button>
            <div id="qty-val" class="px-4 py-2">1</div>
            <button id="qty-inc" class="px-3 py-2">+</button>
          </div>
          <button id="add-to-cart" class="bg-indigo-600 px-6 py-3 text-white rounded-lg">Add to Cart</button>
          <a href="/cart.html" class="px-4 py-3 border rounded hover:bg-gray-50">View Cart</a>
        </div>
      </div>
    </div>
  </main>

  <script src="/scripts.js"></script>
</body>
</html>
